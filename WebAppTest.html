<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expedition Quotes - Premium Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #1a1823;
      --bg-secondary: #2d2b38;
      --text-primary: #e8e3d3;
      --text-accent: #d4af37;
      --button-bg: #c9963a;
      --button-hover: #e6b84d;
      --card-bg: rgba(42, 39, 50, 0.85);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Enhanced Background System - Higher Opacity */
    .background-container {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }

    .author-background {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1.5s ease-in-out, transform 2s ease-in-out;
      /* Increased visibility - less blur, more brightness */
      filter: blur(2px) brightness(0.6) contrast(1.4) saturate(1.2);
    }

    .author-background.active {
      opacity: 0.8; /* Increased from previous low opacity */
      animation: backgroundPulse 12s ease-in-out infinite alternate;
    }

    @keyframes backgroundPulse {
      0% { 
        transform: scale(1) rotate(0deg); 
        filter: blur(2px) brightness(0.6) contrast(1.4) saturate(1.2); 
      }
      50% { 
        transform: scale(1.08) rotate(1deg); 
        filter: blur(1px) brightness(0.7) contrast(1.5) saturate(1.3); 
      }
      100% { 
        transform: scale(1.05) rotate(-0.5deg); 
        filter: blur(2.5px) brightness(0.55) contrast(1.3) saturate(1.1); 
      }
    }

    /* Reduced overlay opacity to show background better */
    .overlay {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 30% 70%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 70% 30%, rgba(201, 150, 58, 0.05) 0%, transparent 50%),
        linear-gradient(135deg, rgba(26, 24, 35, 0.4) 0%, rgba(45, 43, 56, 0.5) 100%);
      z-index: 1;
      animation: overlayShift 15s ease-in-out infinite alternate;
    }

    @keyframes overlayShift {
      0% { background-position: 0% 0%, 100% 100%; }
      100% { background-position: 100% 100%, 0% 0%; }
    }

    /* Burger Menu */
    .burger-menu {
      position: fixed;
      top: 24px;
      left: 24px;
      z-index: 1000;
      cursor: pointer;
      background: rgba(42, 39, 50, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 12px;
      transition: all 0.3s ease;
    }

    .burger-menu:hover {
      background: rgba(52, 49, 60, 0.9);
      transform: scale(1.05);
    }

    .burger-lines {
      width: 24px;
      height: 18px;
      position: relative;
    }

    .burger-line {
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--text-accent);
      border-radius: 1px;
      transition: all 0.3s ease;
    }

    .burger-line:nth-child(1) { top: 0; }
    .burger-line:nth-child(2) { top: 8px; }
    .burger-line:nth-child(3) { top: 16px; }

    .burger-menu.active .burger-line:nth-child(1) {
      top: 8px;
      transform: rotate(45deg);
    }

    .burger-menu.active .burger-line:nth-child(2) {
      opacity: 0;
    }

    .burger-menu.active .burger-line:nth-child(3) {
      top: 8px;
      transform: rotate(-45deg);
    }

    /* Sidebar Menu */
    .sidebar {
      position: fixed;
      top: 0;
      left: -320px;
      width: 320px;
      height: 100vh;
      background: rgba(26, 24, 35, 0.95);
      backdrop-filter: blur(20px);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 999;
      transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      overflow-y: auto;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar-content {
      padding: 80px 24px 24px;
    }

    .sidebar h3 {
      color: var(--text-accent);
      font-size: 1.2rem;
      margin-bottom: 16px;
      font-weight: 600;
    }

    .stats-section {
      margin-bottom: 32px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 0.95rem;
    }

    .stat-value {
      color: var(--text-accent);
      font-weight: 600;
    }

    .author-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 16px;
    }

    .author-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .author-card:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .author-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 0 auto 8px;
      background-size: cover;
      background-position: center;
      border: 2px solid var(--text-accent);
    }

    .author-name {
      font-size: 0.85rem;
      font-weight: 500;
    }

    /* Corner Stats */
    .corner-stats {
      position: fixed;
      top: 24px;
      right: 24px;
      z-index: 1000;
      background: rgba(42, 39, 50, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      animation: statsFloat 6s ease-in-out infinite alternate;
    }

    @keyframes statsFloat {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-8px); }
    }

    .corner-stats .stat-number {
      display: block;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-accent);
      margin-bottom: 4px;
    }

    .corner-stats .stat-label {
      font-size: 0.8rem;
      color: var(--text-primary);
      opacity: 0.8;
    }

    main {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .quote-card {
      max-width: 600px;
      width: 100%;
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 48px 40px;
      text-align: center;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      animation: cardFloat 8s ease-in-out infinite alternate;
    }

    @keyframes cardFloat {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(-12px) rotate(0.5deg); }
    }

    .quote-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent, rgba(212, 175, 55, 0.1), transparent, rgba(212, 175, 55, 0.05));
      animation: rotate 20s linear infinite;
      opacity: 0.6;
    }

    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }

    .quote-content {
      position: relative;
      z-index: 2;
    }

    .quote-text {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-style: italic;
      color: var(--text-primary);
      margin-bottom: 24px;
      line-height: 1.5;
      letter-spacing: 0.01em;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: textGlow 4s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
      0% { text-shadow: 0 0 5px rgba(212, 175, 55, 0.3); }
      100% { text-shadow: 0 0 15px rgba(212, 175, 55, 0.6), 0 0 25px rgba(212, 175, 55, 0.3); }
    }

    .quote-author {
      font-family: 'Inter', sans-serif;
      color: var(--text-accent);
      font-weight: 600;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 32px;
      min-height: 20px;
      animation: authorPulse 3s ease-in-out infinite alternate;
    }

    @keyframes authorPulse {
      0% { opacity: 0.8; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.02); }
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .btn {
      background: linear-gradient(135deg, var(--button-bg) 0%, var(--button-hover) 100%);
      color: #1a1823;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 0.95rem;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      min-width: 80px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      background: linear-gradient(135deg, var(--button-hover) 0%, #f0c766 100%);
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .btn:active {
      transform: translateY(-1px) scale(0.98);
    }

    /* Enhanced Instagram-style Like Animation with More Depth */
    .like-animation {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      pointer-events: none;
    }

    .like-heart {
      font-size: 4rem;
      color: #ff3040;
      opacity: 0;
      display: block;
      text-shadow: 0 0 20px rgba(255, 48, 64, 0.8);
      animation: likeExplode 1.8s ease-out forwards;
    }

    .like-particles {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--text-accent);
      border-radius: 50%;
      opacity: 0;
      animation: particleExplode 1.5s ease-out forwards;
    }

    .particle:nth-child(1) { top: 0; left: 50%; animation-delay: 0.1s; transform: rotate(0deg); }
    .particle:nth-child(2) { top: 15%; right: 15%; animation-delay: 0.15s; transform: rotate(45deg); }
    .particle:nth-child(3) { top: 50%; right: 0; animation-delay: 0.2s; transform: rotate(90deg); }
    .particle:nth-child(4) { bottom: 15%; right: 15%; animation-delay: 0.25s; transform: rotate(135deg); }
    .particle:nth-child(5) { bottom: 0; left: 50%; animation-delay: 0.3s; transform: rotate(180deg); }
    .particle:nth-child(6) { bottom: 15%; left: 15%; animation-delay: 0.35s; transform: rotate(225deg); }
    .particle:nth-child(7) { top: 50%; left: 0; animation-delay: 0.4s; transform: rotate(270deg); }
    .particle:nth-child(8) { top: 15%; left: 15%; animation-delay: 0.45s; transform: rotate(315deg); }

    @keyframes likeExplode {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0) rotate(0deg);
      }
      15% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.5) rotate(-15deg);
      }
      30% {
        transform: translate(-50%, -50%) scale(1.2) rotate(10deg);
      }
      45% {
        transform: translate(-50%, -50%) scale(1.4) rotate(-8deg);
      }
      60% {
        transform: translate(-50%, -50%) scale(1.1) rotate(5deg);
      }
      75% {
        transform: translate(-50%, -50%) scale(1.3) rotate(-3deg);
      }
      90% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.7) rotate(0deg);
      }
    }

    @keyframes particleExplode {
      0% {
        opacity: 0;
        transform: scale(0) translateY(0px);
      }
      20% {
        opacity: 1;
        transform: scale(1.2) translateY(-20px);
      }
      100% {
        opacity: 0;
        transform: scale(0.5) translateY(-80px);
      }
    }

    .status {
      color: var(--text-accent);
      font-size: 0.9rem;
      min-height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: statusGlow 5s ease-in-out infinite alternate;
    }

    @keyframes statusGlow {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .notification {
      position: fixed;
      top: 24px;
      right: 50%;
      transform: translateX(50%) translateY(-100px);
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      color: var(--text-primary);
      padding: 16px 24px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1001;
      font-weight: 500;
    }

    .notification.show {
      transform: translateX(50%) translateY(0);
      animation: notificationBounce 0.6s ease-out;
    }

    @keyframes notificationBounce {
      0% { transform: translateX(50%) translateY(-100px) scale(0.8); }
      60% { transform: translateX(50%) translateY(10px) scale(1.05); }
      100% { transform: translateX(50%) translateY(0) scale(1); }
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 280px;
        left: -280px;
      }
      
      .quote-card {
        padding: 32px 24px;
        margin: 0 16px;
      }
      
      .quote-text {
        font-size: 1.25rem;
        min-height: 100px;
      }
      
      .controls {
        gap: 12px;
      }
      
      .btn {
        padding: 10px 16px;
        font-size: 0.9rem;
        min-width: 70px;
      }

      .corner-stats {
        top: 16px;
        right: 16px;
        padding: 12px;
      }

      .author-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Dynamic Background System -->
  <div class="background-container" id="backgroundContainer"></div>
  <div class="overlay"></div>

  <!-- Burger Menu -->
  <div class="burger-menu" id="burgerMenu">
    <div class="burger-lines">
      <div class="burger-line"></div>
      <div class="burger-line"></div>
      <div class="burger-line"></div>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-content">
      <div class="stats-section">
        <h3>📊 Your Stats</h3>
        <div class="stat-item">
          <span>Quotes Viewed:</span>
          <span class="stat-value" id="quotesViewed">0</span>
        </div>
        <div class="stat-item">
          <span>Favorites:</span>
          <span class="stat-value" id="favoritesCount">0</span>
        </div>
        <div class="stat-item">
          <span>Authors Discovered:</span>
          <span class="stat-value" id="authorsDiscovered">0</span>
        </div>
      </div>

      <div class="stats-section">
        <h3>👥 Authors Gallery</h3>
        <div class="author-grid" id="authorGrid"></div>
      </div>
    </div>
  </div>

  <!-- Corner Stats -->
  <div class="corner-stats">
    <span class="stat-number" id="cornerFavCount">0</span>
    <span class="stat-label">Favorites</span>
  </div>

  <main>
    <div class="quote-card">
      <div class="quote-content">
        <div class="quote-text" id="quote">Click "New Quote" to begin your journey</div>
        <div class="quote-author" id="author"></div>
        
        <div class="controls">
          <button class="btn" onclick="previousQuote()">← Previous</button>
          <button class="btn" onclick="generateQuote()">New Quote</button>
          <button class="btn" onclick="favoriteQuote()">❤ Favorite</button>
          <button class="btn" onclick="copyQuote()">📋 Copy</button>
        </div>
        
        <div class="status" id="status">Ready to inspire</div>
      </div>
    </div>
  </main>

  <div class="notification" id="notification"></div>

  <script>
    const quotes = [
      {
        text: "The horizon only expands for those who venture beyond it.",
        author: "Expeditionary Wisdom",
        image: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?auto=format&fit=crop&w=1500&q=80"
      },
      {
        text: "Adventure is not about the destination, but the courage to seek the unknown.",
        author: "Explorer's Code",
        image: "https://images.unsplash.com/photo-1464822759843-ad069f7e1c93?auto=format&fit=crop&w=1500&q=80"
      },
      {
        text: "Let the maps end. Let curiosity begin.",
        author: "Anonymous Traveler",
        image: "https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=1500&q=80"
      },
      {
        text: "Remote places reveal what we hide from in ourselves.",
        author: "Wilderness Guide",
        image: "https://images.unsplash.com/photo-1426604966848-d7adac402bff?auto=format&fit=crop&w=1500&q=80"
      },
      {
        text: "In each step away from comfort, there is a world anew.",
        author: "Modern Nomad",
        image: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&w=1500&q=80"
      },
      {
        text: "The wild welcomes those who greet it with respect.",
        author: "Ancient Wisdom",
        image: "https://images.unsplash.com/photo-1518837695005-2083093ee35b?auto=format&fit=crop&w=1500&q=80"
      },
      {
        text: "To travel is not to escape life, but to find it truly lived.",
        author: "E.M. Forster",
        image: "https://images.unsplash.com/photo-1472214103451-9374bd1c798e?auto=format&fit=crop&w=1500&q=80"
      },
      {
        text: "Mountains teach patience, seas teach humility.",
        author: "Nature's Lessons",
        image: "https://images.unsplash.com/photo-1464822759843-ad069f7e1c93?auto=format&fit=crop&w=1500&q=80"
      },
      {
        text: "We are all just visitors beneath ancient skies.",
        author: "Cosmic Perspective",
        image: "https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?auto=format&fit=crop&w=1500&q=80"
      },
      {
        text: "Let your journey be long, your mind open, your heart at rest.",
        author: "Traveler's Blessing",
        image: "https://images.unsplash.com/photo-1493246507139-91e8fad9978e?auto=format&fit=crop&w=1500&q=80"
      }
    ];

    let currentIndex = 0;
    let history = [];
    let favorites = [];
    let discoveredAuthors = new Set();
    let quotesViewed = 0;

    // Sound effects
    function playLikeSound() {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
      oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
      
      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.1);
    }

    // Fixed Background management - Now properly syncs with current quote
    function updateBackground(imageUrl) {
      const container = document.getElementById('backgroundContainer');
      
      // Remove all existing backgrounds
      const oldBgs = container.querySelectorAll('.author-background');
      oldBgs.forEach(bg => {
        bg.classList.remove('active');
        setTimeout(() => {
          if (bg.parentNode) bg.parentNode.removeChild(bg);
        }, 1500);
      });

      // Add new background specific to current quote
      const newBg = document.createElement('div');
      newBg.className = 'author-background';
      newBg.style.backgroundImage = `url(${imageUrl})`;
      container.appendChild(newBg);
      
      // Ensure smooth transition
      setTimeout(() => {
        newBg.classList.add('active');
      }, 100);
    }

    // Enhanced like animation with particles and depth
    function showLikeAnimation() {
      const card = document.querySelector('.quote-card');
      const likeContainer = document.createElement('div');
      likeContainer.className = 'like-animation';
      
      // Create heart
      const heart = document.createElement('div');
      heart.className = 'like-heart';
      heart.innerHTML = '❤️';
      
      // Create particle container
      const particles = document.createElement('div');
      particles.className = 'like-particles';
      
      // Add particles
      for (let i = 0; i < 8; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particles.appendChild(particle);
      }
      
      likeContainer.appendChild(heart);
      likeContainer.appendChild(particles);
      card.appendChild(likeContainer);
      
      setTimeout(() => {
        if (likeContainer.parentNode) likeContainer.parentNode.removeChild(likeContainer);
      }, 2000);
    }

    // Sidebar management
    function initializeSidebar() {
      const burgerMenu = document.getElementById('burgerMenu');
      const sidebar = document.getElementById('sidebar');
      
      burgerMenu.addEventListener('click', () => {
        burgerMenu.classList.toggle('active');
        sidebar.classList.toggle('open');
      });

      // Close sidebar when clicking outside
      document.addEventListener('click', (e) => {
        if (!sidebar.contains(e.target) && !burgerMenu.contains(e.target)) {
          burgerMenu.classList.remove('active');
          sidebar.classList.remove('open');
        }
      });
    }

    // Update author grid
    function updateAuthorGrid() {
      const grid = document.getElementById('authorGrid');
      grid.innerHTML = '';
      
      Array.from(discoveredAuthors).forEach(authorIndex => {
        const quote = quotes[authorIndex];
        const authorCard = document.createElement('div');
        authorCard.className = 'author-card';
        authorCard.onclick = () => {
          currentIndex = authorIndex;
          displayQuote(currentIndex);
          showNotification(`Showing quote by ${quote.author}`);
        };
        
        authorCard.innerHTML = `
          <div class="author-avatar" style="background-image: url(${quote.image})"></div>
          <div class="author-name">${quote.author}</div>
        `;
        
        grid.appendChild(authorCard);
      });
    }

    // Update all stats
    function updateStats() {
      document.getElementById('quotesViewed').textContent = quotesViewed;
      document.getElementById('favoritesCount').textContent = favorites.length;
      document.getElementById('authorsDiscovered').textContent = discoveredAuthors.size;
      document.getElementById('cornerFavCount').textContent = favorites.length;
      
      const status = document.getElementById('status');
      const isFavorited = favorites.includes(currentIndex);
      status.textContent = `Quote ${quotesViewed} | ${favorites.length} favorites${isFavorited ? ' | ★ Favorited' : ''}`;
    }

    function showNotification(message) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Fixed display function - ensures background changes with each quote
    function displayQuote(index) {
      const quoteElement = document.getElementById('quote');
      const authorElement = document.getElementById('author');
      const quote = quotes[index];
      
      // Always update background to match current quote
      updateBackground(quote.image);
      
      // Smooth text transition
      quoteElement.style.opacity = '0';
      
      setTimeout(() => {
        quoteElement.textContent = quote.text;
        authorElement.textContent = `— ${quote.author}`;
        quoteElement.style.opacity = '1';
        
        // Track discovered authors
        discoveredAuthors.add(index);
        updateAuthorGrid();
        updateStats();
      }, 300);
    }

    function generateQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      currentIndex = randomIndex;
      history.push(currentIndex);
      quotesViewed++;
      displayQuote(currentIndex);
      showNotification('New inspiration discovered! ✨');
    }

    function previousQuote() {
      if (history.length > 1) {
        history.pop();
        currentIndex = history[history.length - 1];
        displayQuote(currentIndex);
        showNotification('Returning to previous wisdom');
      } else {
        showNotification('No previous quotes in history');
      }
    }

    function favoriteQuote() {
      const index = favorites.indexOf(currentIndex);
      if (index === -1) {
        favorites.push(currentIndex);
        showLikeAnimation();
        playLikeSound();
        showNotification('Added to favorites! ❤️');
      } else {
        favorites.splice(index, 1);
        showNotification('Removed from favorites');
      }
      updateStats();
    }

    function copyQuote() {
      const quote = quotes[currentIndex];
      const text = `"${quote.text}" — ${quote.author}`;
      navigator.clipboard.writeText(text).then(() => {
        showNotification('Quote copied to clipboard! 📋');
      }).catch(() => {
        showNotification('Copy failed - please try again');
      });
    }

    // Initialize
    initializeSidebar();
    generateQuote();
  </script>
</body>
</html>
